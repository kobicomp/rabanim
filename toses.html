                theme: 'snow'
            });

            // כיוון שהעורך שלנו ב-LTR, אנחנו צריכים לוודא שהתוכן הוא RTL
            quill.format('direction', 'rtl');
            quill.format('align', 'right');

            // מילוי שנה נוכחית כברירת מחדל
            const currentHebrewYear = getHebrewYear();
            document.getElementById('year').value = currentHebrewYear;

            // טיפול בשליחת הטופס
            const form = document.getElementById('torahSubmissionForm');
            const statusOverlay = document.getElementById('statusOverlay');
            const statusPopup = document.getElementById('statusPopup');
            const contentInput = document.getElementById('content');

            // טיפול בטאבים של עורך התוכן
            const editorTabs = document.querySelectorAll('.editor-tab');
            const editorContainer = document.getElementById('editor-container');
            const previewContainer = document.getElementById('preview-container');
            const previewContent = document.getElementById('preview-content');

            editorTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // הסרת active מכל הטאבים
                    editorTabs.forEach(t => t.classList.remove('active'));
                    // הוספת active לטאב הנוכחי
                    this.classList.add('active');

                    // החלפת תצוגה בהתאם לטאב שנבחר
                    const tabId = this.getAttribute('data-tab');
                    if (tabId === 'editor') {
                        editorContainer.style.display = 'block';
                        previewContainer.style.display = 'none';
                    } else if (tabId === 'preview') {
                        // עדכון תצוגה מקדימה עם התוכן המעוצב
                        const htmlContent = quill.root.innerHTML;
                        
                        // קודם טפל בבעיות הידועות, ואז בצע עיבוד מלא
                       const preparedHtml = prepareHtmlBeforeProcessing(htmlContent);
                       const processedHtml = createFormattedOutput(preparedHtml);
                       
                       previewContent.innerHTML = processedHtml;
                       editorContainer.style.display = 'none';
                       previewContainer.style.display = 'block';
                   }
               });
           });

           // פונקציה לטיפול מקדים בבעיות ידועות
           function prepareHtmlBeforeProcessing(html) {
               // בדוק אם התוכן ריק
               if (!html || html.trim() === '') {
                   return '';
               }

               let result = html;
               
               // בדוק אם יש בעיה עם צבע סגול, שמופיע באופן לא תקין
               if (result.includes('rgb(153, 51, 255)')) {
                   console.log("טיפול מיוחד בצבע סגול");
                   // החלף את הצבע הסגול בתג span עם מחלקה מתאימה
                   result = result.replace(/<span style="color: rgb\(153, 51, 255\);([^>]*)>/g, 
                       '<span class="color-purple" style="color: #800080 !important;$1>');
               }
               
               // בדוק אם יש בעיה עם צבע כחול כהה
               if (result.includes('rgb(0, 102, 204)')) {
                   console.log("טיפול מיוחד בצבע כחול כהה");
                   // החלף את הצבע הכחול בתג span עם מחלקה מתאימה
                   result = result.replace(/<span style="color: rgb\(0, 102, 204\);([^>]*)>/g, 
                       '<span class="color-blue" style="color: #0066cc !important;$1>');
               }
               
               // בדוק אם יש בעיה עם רקע כחול כהה
               if (result.includes('background-color: rgb(0, 102, 204)')) {
                   console.log("טיפול מיוחד ברקע כחול כהה");
                   // החלף את הרקע הכחול בתג span עם מחלקה מתאימה
                   result = result.replace(/<span style="background-color: rgb\(0, 102, 204\);([^>]*)>/g, 
                       '<span class="bg-blue-dark" style="background-color: #0066cc !important; color: white !important;$1>');
               }
               
               return result;
           }

           // פונקציה חדשה ליצירת פלט HTML מעוצב
           function createFormattedOutput(html) {
               // בדוק אם התוכן ריק
               if (!html || html.trim() === '') {
                   return '<p>אין תוכן</p>';
               }
               
               // יצירת מבנה הקוד שראינו שעובד באתר
               let output = '<div class="rich-text-content color-forced">\n';
               
               // הוספת תגית סגנון עם הגדרות צבעים
               output += '<style>\n';
               output += '/* סגנונות מקומיים לאכיפת צבעים */\n';
               output += '.color-blue { color: #0066cc !important; }\n';
               output += '.color-red { color: #ff0000 !important; }\n';
               output += '.color-green { color: #008000 !important; }\n';
               output += '.color-purple { color: #800080 !important; }\n';
               output += '.color-orange { color: #ff6600 !important; }\n';
               output += '.bg-yellow { background-color: #ffff00 !important; }\n';
               output += '.bg-lightblue { background-color: #add8e6 !important; }\n';
               output += '.bg-lightgreen { background-color: #90ee90 !important; }\n';
               output += '.bg-pink { background-color: #ffc0cb !important; }\n';
               output += '.bg-blue-dark { background-color: #0066cc !important; color: white !important; }\n';
               output += '</style>\n';
               
               // טיפול בתוכן - שמירה על יישורים וסגנונות
               let content = html;
               
               // יישור
               content = content.replace(/<p class="ql-align-center">/g, '<p class="ql-align-center" style="text-align: center !important;" align="center">');
               content = content.replace(/<p class="ql-align-right">/g, '<p class="ql-align-right" style="text-align: right !important;" align="right">');
               content = content.replace(/<p class="ql-align-left">/g, '<p class="ql-align-left" style="text-align: left !important;" align="left">');
               content = content.replace(/<p class="ql-align-justify">/g, '<p class="ql-align-justify" style="text-align: justify !important;" align="justify">');
               
               // כיוון טקסט
               content = content.replace(/<p class="ql-direction-rtl/g, '<p class="ql-direction-rtl" dir="rtl" style="direction: rtl !important;');
               content = content.replace(/<blockquote class="ql-direction-rtl/g, '<blockquote class="ql-direction-rtl" dir="rtl" style="direction: rtl !important;');
               content = content.replace(/<li class="ql-direction-rtl/g, '<li class="ql-direction-rtl" dir="rtl" style="direction: rtl !important;');
               content = content.replace(/<ul class="ql-direction-rtl/g, '<ul class="ql-direction-rtl" dir="rtl" style="direction: rtl !important;');
               
               // צבעי טקסט - המרת סגנונות Quill למחלקות
               content = content.replace(/<span class="ql-color-red/g, '<span class="color-red');
               content = content.replace(/<span class="ql-color-blue/g, '<span class="color-blue');
               content = content.replace(/<span class="ql-color-green/g, '<span class="color-green');
               content = content.replace(/<span class="ql-color-purple/g, '<span class="color-purple');
               content = content.replace(/<span class="ql-color-orange/g, '<span class="color-orange');
               content = content.replace(/<span class="ql-background-yellow/g, '<span class="bg-yellow');
               
               // מיפוי צבעי RGB למחלקות צבעים - 
               // כחול
               const blueColorPattern = /style="color: rgb\(0, 0, 255\);|style="color: rgb\(0, 102, 204\);|style="color: #0000ff;|style="color: #0066cc;/;
               if (content.match(blueColorPattern)) {
                   content = content.replace(/<span style="color: rgb\(0, 0, 255\);/g, '<span class="color-blue" style="color: #0066cc !important;');
                   content = content.replace(/<span style="color: rgb\(0, 102, 204\);/g, '<span class="color-blue" style="color: #0066cc !important;');
                   content = content.replace(/<span style="color: #0000ff;/g, '<span class="color-blue" style="color: #0066cc !important;');
                   content = content.replace(/<span style="color: #0066cc;/g, '<span class="color-blue" style="color: #0066cc !important;');
               }
               
               // אדום
               const redColorPattern = /style="color: rgb\(255, 0, 0\);|style="color: rgb\(230, 0, 0\);|style="color: #ff0000;/;
               if (content.match(redColorPattern)) {
                   content = content.replace(/<span style="color: rgb\(255, 0, 0\);/g, '<span class="color-red" style="color: #ff0000 !important;');
                   content = content.replace(/<span style="color: rgb\(230, 0, 0\);/g, '<span class="color-red" style="color: #ff0000 !important;');
                   content = content.replace(/<span style="color: #ff0000;/g, '<span class="color-red" style="color: #ff0000 !important;');
               }
               
               // ירוק
               const greenColorPattern = /style="color: rgb\(0, 128, 0\);|style="color: rgb\(0, 138, 0\);|style="color: #008000;/;
               if (content.match(greenColorPattern)) {
                   content = content.replace(/<span style="color: rgb\(0, 128, 0\);/g, '<span class="color-green" style="color: #008000 !important;');
                   content = content.replace(/<span style="color: rgb\(0, 138, 0\);/g, '<span class="color-green" style="color: #008000 !important;');
                   content = content.replace(/<span style="color: #008000;/g, '<span class="color-green" style="color: #008000 !important;');
               }
               
               // סגול
               const purpleColorPattern = /style="color: rgb\(128, 0, 128\);|style="color: rgb\(153, 51, 255\);|style="color: #800080;|style="color: #9933ff;/;
               if (content.match(purpleColorPattern)) {
                   content = content.replace(/<span style="color: rgb\(128, 0, 128\);/g, '<span class="color-purple" style="color: #800080 !important;');
                   content = content.replace(/<span style="color: rgb\(153, 51, 255\);/g, '<span class="color-purple" style="color: #800080 !important;');
                   content = content.replace(/<span style="color: #800080;/g, '<span class="color-purple" style="color: #800080 !important;');
                   content = content.replace(/<span style="color: #9933ff;/g, '<span class="color-purple" style="color: #800080 !important;');
               }
               
               // כתום
               const orangeColorPattern = /style="color: rgb\(255, 165, 0\);|style="color: rgb\(255, 102, 0\);|style="color: #ffa500;|style="color: #ff6600;/;
               if (content.match(orangeColorPattern)) {
                   content = content.replace(/<span style="color: rgb\(255, 165, 0\);/g, '<span class="color-orange" style="color: #ff6600 !important;');
                   content = content.replace(/<span style="color: rgb\(255, 102, 0\);/g, '<span class="color-orange" style="color: #ff6600 !important;');
                   content = content.replace(/<span style="color: #ffa500;/g, '<span class="color-orange" style="color: #ff6600 !important;');
                   content = content.replace(/<span style="color: #ff6600;/g, '<span class="color-orange" style="color: #ff6600 !important;');
               }
               
               // רקע צהוב
               const yellowBgPattern = /style="background-color: rgb\(255, 255, 0\);|style="background-color: #ffff00;/;
               if (content.match(yellowBgPattern)) {
                   content = content.replace(/<span style="background-color: rgb\(255, 255, 0\);/g, '<span class="bg-yellow" style="background-color: #ffff00 !important;');
                   content = content.replace(/<span style="background-color: #ffff00;/g, '<span class="bg-yellow" style="background-color: #ffff00 !important;');
               }
               
               // רקע כחול כהה
               const darkBlueBgPattern = /style="background-color: rgb\(0, 102, 204\);|style="background-color: #0066cc;/;
               if (content.match(darkBlueBgPattern)) {
                   content = content.replace(/<span style="background-color: rgb\(0, 102, 204\);/g, '<span class="bg-blue-dark" style="background-color: #0066cc !important; color: white !important;');
                   content = content.replace(/<span style="background-color: #0066cc;/g, '<span class="bg-blue-dark" style="background-color: #0066cc !important; color: white !important;');
               }
               
               // הוספת התוכן המעובד
               output += content;
               
               // סגירת התגית
               output += '\n</div>';
               
               return output;
           }

           // לפני שליחת הטופס, שמור את התוכן HTML בשדה המוסתר
           form.addEventListener('submit', function(e) {
               // שמירת התוכן HTML בשדה מוסתר עם שמירה על מאפייני יישור והצבעים
               const htmlContent = quill.root.innerHTML;

               // שימוש בפונקציה החדשה ליצירת פלט מעוצב
               const preparedHtml = prepareHtmlBeforeProcessing(htmlContent);
               const processedHtml = createFormattedOutput(preparedHtml);
               
               contentInput.value = processedHtml;

               // הדפסת הקוד המעובד לקונסול - לצורכי בדיקה
               console.log("HTML מעובד שנשלח:", processedHtml);

               // בדיקת תקינות הטופס
               if (!form.checkValidity() || quill.getText().trim().length === 0) {
                   e.preventDefault();

                   // הצג הודעת שגיאה
                   statusPopup.classList.remove('success');
                   statusPopup.classList.add('error');
                   statusPopup.querySelector('.status-title').textContent = 'שגיאה';
                   statusPopup.querySelector('.status-message').textContent = 'אנא מלא את כל השדות המסומנים בכוכבית';
                   statusOverlay.classList.add('active');

                   return;
               }

               // אם הטופס תקין
               // הטופס נשלח ל-iframe מוסתר
               setTimeout(function() {
                   // הצגת חלון אישור
                   statusPopup.classList.remove('error');
                   statusPopup.classList.add('success');
                   statusPopup.querySelector('.status-title').textContent = 'נשלח בהצלחה';
                   statusPopup.querySelector('.status-message').textContent = 'דבר התורה נשלח בהצלחה ויוסף למאגר לאחר אישור.';
                   statusOverlay.classList.add('active');

                   // איפוס הטופס
                   form.reset();
                   quill.setContents([]);
                   document.getElementById('year').value = currentHebrewYear;
               }, 1000);
           });
       });

       // פונקציה לסגירת חלון האישור
       function closeStatusPopup() {
           document.getElementById('statusOverlay').classList.remove('active');
       }

       // פונקציה לחישוב השנה העברית הנוכחית
       function getHebrewYear() {
           // החזרת תשפ״ה כברירת מחדל
           return "תשפ״ה";
       }
   </script>
