    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // מילוי שנה נוכחית כברירת מחדל
            const currentHebrewYear = getHebrewYear();
            document.getElementById('year').value = currentHebrewYear;
            
            // הגדרת תאריך העדכון הנוכחי כברירת מחדל (נשלח אוטומטית על ידי הטופס)
            
            // טיפול בשליחת הטופס
            const form = document.getElementById('torahSubmissionForm');
            const statusMessage = document.getElementById('statusMessage');
            
            form.addEventListener('submit', function(e) {
                // בדיקת תקינות הטופס
                if (!form.checkValidity()) {
                    e.preventDefault();
                    statusMessage.textContent = 'אנא מלא את כל השדות המסומנים ב-*';
                    statusMessage.className = 'status-message status-error';
                    statusMessage.style.display = 'block';
                    return;
                }
                
                // אם הטופס תקין
                // הטופס נשלח ל-iframe מוסתר
                setTimeout(function() {
                    statusMessage.textContent = 'דבר התורה נשלח בהצלחה!';
                    statusMessage.className = 'status-message status-success';
                    statusMessage.style.display = 'block';
                    
                    // איפוס הטופס
                    form.reset();
                    document.getElementById('year').value = currentHebrewYear;
                    
                    // גלילה לראש הדף
                    window.scrollTo(0, 0);
                }, 1000);
            });
        });
        
        // פונקציה לחישוב השנה העברית הנוכחית
        function getHebrewYear() {
            // אפשר לקבל את השנה העברית בקריאה לשירות חיצוני
            // אבל בינתיים נחזיר ערך סטטי עבור תשפ״ד
            return "תשפ״ד";
        }
    </script>
