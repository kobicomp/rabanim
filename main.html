        document.addEventListener('DOMContentLoaded', function() {

                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        ['bold', 'italic', 'underline', 'strike'],        
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'align': [] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'indent': '-1'}, { 'indent': '+1' }],
                        ['blockquote', 'code-block'],
                        ['link', 'image'],
                        ['clean']
                    ]
                },
                placeholder: 'הזן כאן את תוכן דבר התורה...',
                theme: 'snow'
            });
            
            // כיוון שהעורך שלנו ב-LTR, אנחנו צריכים לוודא שהתוכן הוא RTL
            quill.format('direction', 'rtl');
            quill.format('align', 'right');
            
            // מילוי שנה נוכחית כברירת מחדל
            const currentHebrewYear = getHebrewYear();
            document.getElementById('year').value = currentHebrewYear;
            
            // טיפול בשליחת הטופס
            const form = document.getElementById('torahSubmissionForm');
            const statusOverlay = document.getElementById('statusOverlay');
            const statusPopup = document.getElementById('statusPopup');
            const contentInput = document.getElementById('content');
            
            // טיפול בטאבים של עורך התוכן
            const editorTabs = document.querySelectorAll('.editor-tab');
            const editorContainer = document.getElementById('editor-container');
            const previewContainer = document.getElementById('preview-container');
            const previewContent = document.getElementById('preview-content');
            
            editorTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // הסרת active מכל הטאבים
                    editorTabs.forEach(t => t.classList.remove('active'));
                    // הוספת active לטאב הנוכחי
                    this.classList.add('active');
                    
                    // החלפת תצוגה בהתאם לטאב שנבחר
                    const tabId = this.getAttribute('data-tab');
                    if (tabId === 'editor') {
                        editorContainer.style.display = 'block';
                        previewContainer.style.display = 'none';
                    } else if (tabId === 'preview') {
                        // עדכון תצוגה מקדימה עם התוכן המעוצב
                        const htmlContent = quill.root.innerHTML;
                        const processedHtml = enhanceContentForRichDisplay(htmlContent);
                        previewContent.innerHTML = processedHtml;
                        editorContainer.style.display = 'none';
                        previewContainer.style.display = 'block';
                    }
                });
            });
            
        // פונקציה חדשה - משפרת את התוכן עם כל האלמנטים נדרשים עבור תצוגה עשירה
            function enhanceContentForRichDisplay(html) {
                // הוסף div עוטף עם מחלקה מיוחדת שתשמר את הפורמט
                let processedHtml = '<div class="rich-text-content">';
                
                // טיפול בתגיות יישור
                processedHtml += html
                    // יישור פסקאות
                    .replace(/<p class="ql-align-center">/g, '<p class="ql-align-center" style="text-align: center !important;" align="center">')
                    .replace(/<p class="ql-align-right">/g, '<p class="ql-align-right" style="text-align: right !important;" align="right">')
                    .replace(/<p class="ql-align-left">/g, '<p class="ql-align-left" style="text-align: left !important;" align="left">')
                    .replace(/<p class="ql-align-justify">/g, '<p class="ql-align-justify" style="text-align: justify !important;" align="justify">')
                    
                    // יישור כותרות
                    .replace(/<(h[1-6]) class="ql-align-center">/g, '<$1 class="ql-align-center" style="text-align: center !important;" align="center">')
                    .replace(/<(h[1-6]) class="ql-align-right">/g, '<$1 class="ql-align-right" style="text-align: right !important;" align="right">')
                    .replace(/<(h[1-6]) class="ql-align-left">/g, '<$1 class="ql-align-left" style="text-align: left !important;" align="left">')
                    .replace(/<(h[1-6]) class="ql-align-justify">/g, '<$1 class="ql-align-justify" style="text-align: justify !important;" align="justify">')
                    
                    // יישור פריטי רשימה
                    .replace(/<li class="ql-align-center">/g, '<li class="ql-align-center" style="text-align: center !important;" align="center">')
                    .replace(/<li class="ql-align-right">/g, '<li class="ql-align-right" style="text-align: right !important;" align="right">')
                    .replace(/<li class="ql-align-left">/g, '<li class="ql-align-left" style="text-align: left !important;" align="left">')
                    .replace(/<li class="ql-align-justify">/g, '<li class="ql-align-justify" style="text-align: justify !important;" align="justify">')
                    
                    // טיפול בצבעי טקסט ורקע
                    .replace(/<span class="ql-color-([^"]+)">/g, '<span class="ql-color-$1" style="color: $1 !important;">')
                    .replace(/<span class="ql-background-([^"]+)">/g, '<span class="ql-background-$1" style="background-color: $1 !important;">')
                    
                    // חיזוק סגנונות קיימים עם !important
                    .replace(/style="color: ([^;\"]+);?/g, 'style="color: $1 !important;')
                    .replace(/style="background-color: ([^;\"]+);?/g, 'style="background-color: $1 !important;')
                    .replace(/style="text-align: ([^;\"]+);?/g, 'style="text-align: $1 !important;');
                
                // סגירת הdiv העוטף
                processedHtml += '</div>';
                
                return processedHtml;
            }
            
            // פונקציה לעיבוד תוכן לשליחה - עם כל הסגנונות והמחלקות הנדרשות
            function enhanceContentForSubmission(html) {
                // ראשית תמיד נוסיף מחלקה לזיהוי תוכן עשיר
                let processedHtml = '<div class="rich-text-content site-content-data">';
                
                // אותם טיפולים כמו בפונקציה הקודמת, אבל עם תוספות לצורך תמיכה טובה יותר באתר
                processedHtml += html
                    // יישור פסקאות - נוסיף מחלקה וגם תכונת align וגם סגנון inline
                    .replace(/<p class="ql-align-center">/g, '<p class="ql-align-center" style="text-align: center !important;" align="center">')
                    .replace(/<p class="ql-align-right">/g, '<p class="ql-align-right" style="text-align: right !important;" align="right">')
                    .replace(/<p class="ql-align-left">/g, '<p class="ql-align-left" style="text-align: left !important;" align="left">')
                    .replace(/<p class="ql-align-justify">/g, '<p class="ql-align-justify" style="text-align: justify !important;" align="justify">')
                    
                    // יישור כותרות
                    .replace(/<(h[1-6]) class="ql-align-center">/g, '<$1 class="ql-align-center" style="text-align: center !important;" align="center">')
                    .replace(/<(h[1-6]) class="ql-align-right">/g, '<$1 class="ql-align-right" style="text-align: right !important;" align="right">')
                    .replace(/<(h[1-6]) class="ql-align-left">/g, '<$1 class="ql-align-left" style="text-align: left !important;" align="left">')
                    .replace(/<(h[1-6]) class="ql-align-justify">/g, '<$1 class="ql-align-justify" style="text-align: justify !important;" align="justify">')
                    
                    // יישור פריטי רשימה
                    .replace(/<li class="ql-align-center">/g, '<li class="ql-align-center" style="text-align: center !important;" align="center">')
                    .replace(/<li class="ql-align-right">/g, '<li class="ql-align-right" style="text-align: right !important;" align="right">')
                    .replace(/<li class="ql-align-left">/g, '<li class="ql-align-left" style="text-align: left !important;" align="left">')
                    .replace(/<li class="ql-align-justify">/g, '<li class="ql-align-justify" style="text-align: justify !important;" align="justify">')
                    
                    // טיפול בצבעי טקסט - גם מחלקה וגם סגנון
                    .replace(/<span class="ql-color-([^"]+)">/g, '<span class="ql-color-$1" style="color: $1 !important;">')
                    .replace(/<span class="ql-background-([^"]+)">/g, '<span class="ql-background-$1" style="background-color: $1 !important;">')
                    
                    // חיזוק סגנונות קיימים
                    .replace(/style="color: ([^;\"]+);?/g, 'style="color: $1 !important;')
                    .replace(/style="background-color: ([^;\"]+);?/g, 'style="background-color: $1 !important;')
                    .replace(/style="text-align: ([^;\"]+);?/g, 'style="text-align: $1 !important;');
                
                // סגירת הdiv העוטף
                processedHtml += '</div>';
                
                return processedHtml;
            }
            
            // לפני שליחת הטופס, שמור את התוכן HTML בשדה המוסתר
            form.addEventListener('submit', function(e) {
                // קבל את התוכן מהעורך
                const htmlContent = quill.root.innerHTML;
                
                // עיבוד התוכן לפורמט תואם לאתר
                const processedHtml = enhanceContentForSubmission(htmlContent);
                contentInput.value = processedHtml;
                
                // בדיקת תקינות הטופס
                if (!form.checkValidity() || quill.getText().trim().length === 0) {
                    e.preventDefault();
                    
                    // הצג הודעת שגיאה
                    statusPopup.classList.remove('success');
                    statusPopup.classList.add('error');
                    statusPopup.querySelector('.status-title').textContent = 'שגיאה';
                    statusPopup.querySelector('.status-message').textContent = 'אנא מלא את כל השדות המסומנים בכוכבית';
                    statusOverlay.classList.add('active');
                    
                    return;
                }
                
                // אם הטופס תקין
                // הטופס נשלח ל-iframe מוסתר
                setTimeout(function() {
                    // הצגת חלון אישור
                    statusPopup.classList.remove('error');
                    statusPopup.classList.add('success');
                    statusPopup.querySelector('.status-title').textContent = 'נשלח בהצלחה';
                    statusPopup.querySelector('.status-message').textContent = 'דבר התורה נשלח בהצלחה ויוסף למאגר לאחר אישור.';
                    statusOverlay.classList.add('active');
                    
                    // איפוס הטופס
                    form.reset();
                    quill.setContents([]);
                    document.getElementById('year').value = currentHebrewYear;
                }, 1000);
            });
        });
        
        // פונקציה לסגירת חלון האישור
        function closeStatusPopup() {
            document.getElementById('statusOverlay').classList.remove('active');
        }
        
        // פונקציה לחישוב השנה העברית הנוכחית
        function getHebrewYear() {
            // החזרת תשפ״ה כברירת מחדל
            return "תשפ״ה";
        }
    </script>
